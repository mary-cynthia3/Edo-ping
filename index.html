<html lang="en">
<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

        <img src="images/ping.PNG" alt="ping">

    <div id="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <img class="ping" src="images/ping.PNG" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="fade-part"> We are launching <strong class="strong"> soon!</strong></h1>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">

            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">

                </div>
            </div>
        </div>
      
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
      
        <div class="copyright">

        </div>
        <div class="challenge">
            <p> Challenge by <a href="#"> Frontend Mentor.</a> Coded by <a href="#">Mary-Cynthia</a>.</p>
        </div>
